##############################################################################

[Units]

    [[Groups]]

        # group_speed sets the display units for the windrose plots
        group_speed = km_per_hour   # Options are 'mile_per_hour',
                                    # 'km_per_hour', 'knot', or
                                    # 'meter_per_second'

    [[Labels]]
        # This section sets a label to be used for each type of unit.

        km_per_hour       = "km/h"
        knot              = "knots"
        meter_per_second  = "m/s"
        mile_per_hour     = "mph"

##############################################################################

[Labels]
    compass_points = N, S, E, W
    [[Generic]]
        # This section sets the labels to be used when displaying either
        # windGust or windSpeed
        windGust  = Gust Speed
        windSpeed = Wind Speed

##############################################################################
[CheetahGenerator]
    encoding = html_entities
    [[ToDate]]
        [[[day]]]
            template = index.html.tmpl 
            

[PolarWindPlotGenerator]
    image_width = 382
    image_height = 361
    image_background_circle_color = 0xF5F5F5
    image_background_box_color = 0xF5C696
    image_background_range_ring_color = 0xC3D9DD
    image_background_image = none
    font_path = /usr/share/fonts/truetype/freefont/FreeSansBold.ttf
    plot_font_size  = 10
    plot_font_color = 0x000000
    plot_border = 5
    legend_bar_width = 10
    legend_font_size = 10
    legend_font_color = 0x000000
    label_font_size = 12
    label_font_color = 0x000000
    [[Defaults]]
        [[[Defaultrose]]]
            plot_type = rose
            [[[[windSpeed]]]]
        [[[Defaultscatter]]]
            plot_type = scatter
            [[[[windSpeed]]]]
        [[[Defaultspiral]]]
            plot_type = spiral
            [[[[windSpeed]]]]
        [[[Defaulttrail]]]
            plot_type = trail
            [[[[windSpeed]]]]
            
    [[ImageSize]]
        [[[Widerose]]]
            image_width = 382
            image_height = 150
            plot_type = rose
            [[[[windSpeed]]]]
        [[[Tallrose]]]
            image_width = 200
            image_height = 361
            plot_type = rose
            [[[[windSpeed]]]]
        [[[Squarerose]]]
            image_width = 300
            image_height = 300
            plot_type = rose
            [[[[windSpeed]]]]
            
    [[[Backgroundspiral]]]
            plot_type = spiral
            image_background_image = background.jpg
            [[[[windSpeed]]]]
            
    [[TimeStampLocation]]
        [[[TSTLrose]]]
            plot_type = rose
            [[[[windSpeed]]]]
                time_stamp_location = top, left
        [[[TSTCrose]]]
            plot_type = rose
            [[[[windSpeed]]]]
                time_stamp_location = top, center
        [[[TSTRrose]]]
            plot_type = rose
            [[[[windSpeed]]]]
                time_stamp_location = top, right
        [[[TSBLrose]]]
            plot_type = rose
            [[[[windSpeed]]]]
                time_stamp_location = bottom, left
        [[[TSBCrose]]]
            plot_type = rose
            [[[[windSpeed]]]]
                time_stamp_location = bottom, centre
        [[[TSBRrose]]]
            plot_type = rose
            [[[[windSpeed]]]]
                time_stamp_location = bottom, right
                
    [[TimeStamp]]
        [[[TSDefaultscatter]]]
            plot_type = scatter
            [[[[windSpeed]]]]
                time_stamp_location = bottom, left
        [[[TSDefinedscatter]]]
            plot_type = scatter
            [[[[windSpeed]]]]
                time_stamp = %A %H:%M %d %b %Y
                time_stamp_location = bottom, left
            
    [[SpiralSpecific]]
        [[[Oldestspiral]]]
            plot_type = spiral
            centre = oldest
            [[[[windSpeed]]]]
        [[[Newestspiral]]]
            plot_type = spiral
            centre = newest
            [[[[windSpeed]]]]




##############################################################################

# The list of generators that are to be run:
[Generators]
    generator_list = weewx.cheetahgenerator.CheetahGenerator, user.polarWindPlot.PolarWindPlotGenerator
